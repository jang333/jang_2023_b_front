<!-- 주석 : 코드설명-->

    VScode 에디터 자동완성 : ctrl+스페이스바
        -코드추천
-->

<!DOCTYPE html>

<html>

    <head>
        <meta charset='utf-8'>
        <title>Page Title</title>   <!-- 페이지 제목 -->
   </head>

    <body>
        
        <!--
            상대경로 : 현재 파일 기준으로 부터 불어올 파일의 위치
                ../ : 상위폴더로 이동
                    ../폴더명/파일명 : 상위폴더 이동 후 해당 폴더 안에 있는 파일 위치
                ./ 또는 생략 : 현재 위치
                
            절대경로
                C:User
            
            -에디터가 지원
        -->

        <!-- 1. 이미지 출력 -->
        <img src="../capyzou.png"/> <!--상위 폴더 내 파일-->
        <img src="../DAY01/capyzou.png"/>   <!--상위 폴더 내 폴더 안에 파일--> <!--DAY02의 상위폴더(메인)안에 DAY1 폴더 안에 이미지 파일-->

        <!--2. 음성 파일 출력-->
        <audio src="오디오.mp3" controls></audio>

        <!--3. 영상 파일 출력-->
        <video src="동영상.mp4" controls autoplay muted></video>

        <!--4. 멀티미디어 출력-->
        <iframe src=""></iframe>
    </body>

</html>
